<!DOCTYPE html>

<html>
<head>
	<title>Word Counter!</title>
	<script type="text/javascript" src="wordcount.js"></script>
</head>

<body>
	<strong>Copy and paste text here to have the words counted.</strong>
	<form name="wordcounter">
		<textarea id="textarea" name="thewords" cols="50" rows="25"></textarea>
		<br />
		<input type="button" value="Count now" onclick="wordCount()" />
	</form>
	<br />
	<div id="results"></div>
</body>


</html>
